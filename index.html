<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tic tac toe!</h1>
    </header>
    <main>
        <div>
            <form action="post" class="flex-panel" id="formPlayers">
                <div>
                    <label for="playerX">Player X as </label>
                    <select name="playerX" id="playerX" required>
                        <option disabled value="">Select an option</option>
                        <option value="human" selected>Human</option>
                        <option value="computer">Computer</option>
                    </select>
                </div>
                <div>
                    <label for="playerO">Player O as </label>
                    <select name="playerO" id="playerO" required>
                        <option disabled selected value="">Select an option</option>
                        <option value="human">Human</option>
                        <option value="computer">Computer</option>
                    </select>
                </div>
                <div>
                    <label for="numRounds">Rounds</label>
                    <input type="number" name="rounds" id="numRounds" value=3>
                </div>
                <button type="button" id="startGame" disabled>Start game</button>
            </form>
        </div>
        <div class="flex-panel score disabled" id="panel-score">
            <div>Player X: <span id="scoreX">-</span></div>
            <div>Tie: <span id="scoreTie">-</span></div>
            <div>Player O: <span id="scoreO">-</span></div>
        </div>
        <div class="flex-panel disabled" id="panel-round">
            <p class="round" id="turn"></p>
            <button type="button" id="newRound" class="disabled">New round</button>
        </div>
      <div class="flex-board disabled" id="panel-board">
            <div class="board" id="board-container">
                <div class="cell cellHover" id="1"></div>
                <div class="cell cellHover" id="2"></div>
                <div class="cell cellHover" id="3"></div>
                <div class="cell cellHover" id="4"></div>
                <div class="cell cellHover" id="5"></div>
                <div class="cell cellHover" id="6"></div>
                <div class="cell cellHover" id="7"></div>
                <div class="cell cellHover" id="8"></div>
                <div class="cell cellHover" id="9"></div>
            </div>
        </div>
        <div class="flex-panel disabled" id="panel-reset">
            <button type="button" id="startNew">Start new game</button>
        </div>
        
    </main>


    <script src="./game.js"></script>
    
</body>
</html>
